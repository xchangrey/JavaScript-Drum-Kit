<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Arvo|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Chan's JS Drum Kit</title>
</head>
<body>
	<div class="letters">
		<div data-key="68" class="letter">
			<kbd>D</kbd>
			<span class="sound">Clap</span>
		</div>
		<div data-key="82" class="letter">
			<kbd>R</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="85" class="letter">
			<kbd>U</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="77" class="letter">
			<kbd>M</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-key="66" class="letter">
			<kbd>B</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key="69" class="letter">
			<kbd>E</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-key="65" class="letter">
			<kbd>A</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="84" class="letter">
			<kbd>T</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="83" class="letter">
			<kbd>S</kbd>
			<span class="sound">tink</span>
		</div>
	</div>

	  <audio data-key="68" src="sounds/clap.wav"></audio>
	  <audio data-key="82" src="sounds/hihat.wav"></audio>
	  <audio data-key="85" src="sounds/kick.wav"></audio>
	  <audio data-key="77" src="sounds/openhat.wav"></audio>
	  <audio data-key="66" src="sounds/boom.wav"></audio>
	  <audio data-key="69" src="sounds/ride.wav"></audio>
	  <audio data-key="65" src="sounds/snare.wav"></audio>
	  <audio data-key="84" src="sounds/tom.wav"></audio>
	  <audio data-key="83" src="sounds/tink.wav"></audio>

	<script src="drumkit.js"></script>
</body>
</html>
